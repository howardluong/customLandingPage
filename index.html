<!doctype html>
<html>
<head>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Anton|Open+Sans" rel="stylesheet"> 
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome, Howard</title>



</head>

<body style="background-image: url(background.jpg); background-repeat: no-repeat; background-size: cover; font-family: 'Fjalla One', sans-serif;" class="h-100">

<div id="weather" class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 well h4 text-white p-4">
<!--       <div id="weatherDisplay"></div>
      <div id="mainForecast"></div> -->
      <div id="city" class="font-italic"></div>
      <div id="tempToday"><span id="weatherIcon"></div>
    </div>
  </div>
</div>

<div id="userGreeting" class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <p class="display-2 text-center text-white">{{ message }}</p>
    </div>
  </div>
</div>

<div id="dateAndAgenda" class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-white">
      <p id="today" class="h1 text-center" style="margin-top: 20%;"></p>
    </div>

    <div id="todaysAgenda" class="col-lg-6 col-md-6 col-sm-12 text-white">
      <p class="h2 text-center" style="margin-top: 20%;">{{ plans }}</p>
    </div>
    </div>
  </div>
</div>

<div id="quoteAndToDos" class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-white">
      <p id="randomQuote" class="h5 font-italic float-left ml-4" style="margin-top: 25%;">-</p>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-white text-center">
      <input type="text" placeholder="What are your goals for today?" class="form-control m-auto col-lg-8" v-model="newItem" v-on:keyup.enter="addItem" style="opacity: 0.7"/>
      <ul v-for="list in lists" v-bind:key="list.id" class="list-group col-lg-8 m-auto">
        <li class="list-unstyled btn btn-primary" style="width:100%;">{{list.item}}
          <i class="fa fa-check-square" style="cursor: pointer;" v-on:click="removeItem"></i>
        </li>
      </ul>
    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="landing.js"></script>

</body>
</html>
